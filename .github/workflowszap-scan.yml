name: OWASP ZAP Security Scan

on:
  workflow_dispatch: # Lancement manuel depuis l'onglet Actions

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Build and start the application
        run: |
          mvn -B clean package
          # Démarre l'app en arrière-plan sur le port 8080
          java -jar target/*.jar &
          sleep 60 # Attend que l'app soit prête

      - name: Run OWASP ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.10.0
        with:
          target: 'http://localhost:8080'
          rules_file_name: 'Lightweight'
          cmd_options: '-a'

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap-report.md  # Le rapport généré par ZAP
